<h1>New Vehicle</h1>
<P>{{vehicle | json}}</P>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="makeId" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" required #make="ngModel">
      <option value="">Select Make</option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div *ngIf="make.touched && !make.valid" class="alert alert-danger">Please specify the make.</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
      <!-- <option value="">Select Model</option> -->
      <option value="" *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
      <input type="radio" name="isregistered" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered"> Yes
    </label>
    <label for="notregistered"  class="radio-inline">
          <input type="radio" name="isregistered" id="notregistered" [value]="false" [(ngModel)]="vehicle.isRegistered"> No
    </label>
  <div class="checkbox" *ngFor="let f of features">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}" #checkedBox (change)="onFeatureToggle(f.id, checkedBox)" [checked]="vehicle.features.includes(f.id)"> {{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" name="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" required #cn="ngModel">
    <div *ngIf="cn.touched && !cn.valid" class="alert alert-danger">Name is required.</div>
  </div>
  <div class="form-group">
    <label for="contactphone">Phone</label>
    <input id="contactphone" name="contactPhone" type="text" class="form-control"  [(ngModel)]="vehicle.contact.phone"  required #cp="ngModel">
    <div *ngIf="cp.touched && !cp.valid" class="alert alert-danger">Phone is required.</div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" name="contactEmail" type="text" class="form-control"  [(ngModel)]="vehicle.contact.email"  required #ce="ngModel">
    <div *ngIf="ce.touched && !ce.valid" class="alert alert-danger">Email is required.</div>
  </div>
<!-- <button class="btn btn-primary" [disabled]="!f.valid">Save</button> -->

  <button class="btn btn-primary" >Save</button>
  <button class="btn btn-danger" *ngIf="vehicle.id" type="button" (click)="delete()">Delete</button>
</form>
